on:
  push:
    branches:
      - master
      - develop
      - "feature/**"
      - "release/**"
      - "hotfix/**"
    tags:
      - "*.*.*"
    paths-ignore:
      - "README.md"

  pull_request:

  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        job:
          - os: ubuntu-18.04
            build: ./build.sh
          - os: ubuntu-20.04
            build: ./build.sh
          - os: windows-2019
            build: ./build.cmd
            push: true
          - os: windows-2022
            build: ./build.cmd
          - os: macos-10.15
            build: ./build.sh
          - os: macos-11
            build: ./build.sh
    name: ${{ matrix.job.os }}
    runs-on: ${{ matrix.job.os }}
    steps:
      - name: Setup net5.0
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: "5.0.401"
      - name: Run dotnet --info
        run: dotnet --info
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Build
        run: ${{ matrix.job.build }} --verbosity=diagnostic --target=pack
      - name: Publish artifacts
        if: matrix.job.push && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v3.1.2
        with:
          if-no-files-found: warn
          name: package
          path: artifact/nuget/**/*
